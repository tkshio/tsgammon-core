# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  node: circleci/node@5.0.2

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows

jobs:
  # I'd like to keep test_results under specified dir, not junit.xml
  test:
    executor:
      name: node/default
      tag: '16.10'
    steps:
      - checkout
      - node/install-packages
      - run:
          command: npm run test
      - store_test_results:
          path: reports/jest/jest-test-results.xml
      - persist_to_workspace:
          root: ~/project
          paths: [.]

  deploy:
    executor:
      name: node/default
      tag: '16.10'
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Authenticate with registory
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > .npmrc
      - run:
          name: Build Package
          command: npm run build
      - run:
          name: Publish package
          command: cd dist && npm publish
      
workflows:
  run_test: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - deploy:
          requires:
          - test
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
            branches:
              ignore: /.*/
